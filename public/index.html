<!DOCTYPE html>
<html lang="de">

<head>
  <title>Lernplattform für Deutschland</title>
  <meta name="application-name" content="Lernplattform.Wiki" />
  <meta name="description"
    content="Plattform zum Austauschen von Selbstlern-Ressourcen für die Lehrpläne aller Bundesländer." />
  <meta name="author" content="David Pomerenke" />
  <meta name="keywords"
    content="Bildung, Lernen, Plattform, Austausch, Deutschland, Lehrplan, Schule, Gymnasium, Gemeinschaftsschule, Realschule, Grundschule, Primarstufe, Sekundarstufe, Unterstufe, Mittelstufe, Oberstufe, Klasse, Bundesländer, Baden-Württemberg, Bayern, Berlin, Brandenburg, Bremen, Hamburg, Hessen, Mecklenburg-Vorpommern, Niedersachsen, Nordrhein-Westfalen, Rheinland-Pfalz, Saarland, Sachsen, Sachsen-Anhalt, Schleswig-Holstein, Thüringen" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="display-4">Lernplattform für Deutschland</h1>
    <p class="lead">Zum Austauschen von Selbstlern-Ressourcen für die Lehrpläne aller Bundesländer.</p>
    <form>
      <div id="auswahl">
        <div class="form-row">
          <div id="bundesland-auswählen" class="col-auto my-2" hidden>
            <select class="custom-select bg-primary text-light border-0"></select>
          </div>
          <div id="schulart-auswählen" class="col-auto my-2" hidden>
            <select class="custom-select bg-primary text-light border-0"></select>
          </div>
          <div id="klassenstufe-auswählen" class="col-auto my-2" hidden>
            <select class="custom-select bg-primary text-light border-0"></select>
          </div>
        </div>
        <div id="fach-auswählen" class="border rounded-lg bg-light my-3 p-3 d-flex flex-wrap" style="display: none;"></div>
        <button id="speichern" type="button" class="btn btn-success my-2" hidden>Material anzeigen!</button>
      </div>
      <div id="gespeichert" class="alert alert-success p-2" hidden>
        Die Daten wurden erfolgreich im Browser gespeichert.
      </div>
      <button id="bearbeiten" type="button" class="btn btn-warning my-2" hidden>Fächer ändern</button>
  </div>
  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="index.mjs"></script>
</body>

</html>
